    "/v2/accounts/{address}/transactions/pending": {
      "get": {
        "description": "Get the list of pending transactions by address, sorted by priority, in decreasing order, truncated at the end at MAX. If MAX = 0, returns all pending transactions.\n",
        "operationId": "GetPendingTransactionsByAddress",
        "parameters": [
          {
            "description": "An account public key",
            "in": "path",
            "name": "address",
            "required": true,
            "schema": {
              "pattern": "[A-Z0-9]{58}",
              "type": "string"
            }
          },
          {
            "description": "Truncated number of transactions to display. If max=0, returns all pending txns.",
            "in": "query",
            "name": "max",
            "schema": {
              "type": "integer"
            }
          },
          {
            "description": "Configures whether the response object is JSON or MessagePack encoded.",
            "in": "query",
            "name": "format",
            "schema": {
              "enum": [
                "json",
                "msgpack"
              ],
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "description": "PendingTransactions is an array of signed transactions exactly as they were submitted.",
                  "properties": {
                    "top-transactions": {
                      "description": "An array of signed transaction objects.",
                      "items": {
                        "properties": {},
                        "type": "object",
                        "x-algorand-format": "SignedTransaction"
                      },
                      "type": "array"
                    },
                    "total-transactions": {
                      "description": "Total number of transactions in the pool.",
                      "type": "integer"
                    }
                  },
                  "required": [
                    "top-transactions",
                    "total-transactions"
                  ],
                  "type": "object"
                }
              }
            },
            "description": "A potentially truncated list of transactions currently in the node's transaction pool. You can compute whether or not the list is truncated if the number of elements in the **top-transactions** array is fewer than **total-transactions**."
          },
          "400": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorResponse"
                }
              }
            },
            "description": "Max must be a non-negative integer"
          },
          "401": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorResponse"
                }
              }
            },
            "description": "Invalid API Token"
          },
          "500": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorResponse"
                }
              }
            },
            "description": "Internal Error"
          },
          "default": {
            "content": {},
            "description": "Unknown Error"
          }
        },
        "summary": "Get a list of unconfirmed transactions currently in the transaction pool by address."
      }
    },
