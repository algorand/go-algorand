dist: bionic
go:
  - "1.12"
go_import_path: github.com/algorand/go-algorand
language: go
sudo: required

# Don't build tags
if: tag IS blank

stages:
  - name: build_commit
    if: NOT (branch =~ /^rel\//) AND type != pull_request
  - name: build_pr
    if: type = pull_request
  - name: build_release
    if: branch =~ /^rel\// AND type != pull_request
  - name: deploy
    if: branch =~ /^rel\/nightly/ AND type != pull_request
  - name: release
    if: branch =~ /^rel\/nightly/ AND type != pull_request

jobs:
  include:
    - stage: build_commit
      os: linux
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh

    - stage: build_pr
      os: linux
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh
    - # same stage, parallel job
      os: linux
      env:
        - BUILD_TYPE: "integration"
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh

    - stage: build_release
      os: linux
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh
    - # same stage, parallel job
      os: linux
      env:
        - BUILD_TYPE: "integration"
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh
    - # same stage, parallel job
      os: osx
      script:
        - scripts/travis/build.sh || travis_terminate 1;
        - travis_wait 90 scripts/travis/test.sh

    - stage: deploy
      os: linux
      script: scripts/travis/deploy_packages.sh
    - # same stage, parallel job
      os: osx
      script: scripts/travis/deploy_packages.sh

    - stage: release
      script: scripts/travis/release_packages.sh

# Don't rebuild libsodium every time
cache:
  directories:
    - crypto/lib

addons:
  apt:
    packages:
      - libboost-all-dev
      - fakeroot
      - rpm
  artifacts:
    s3_region: "us-east-1"
    paths:
      - $(git ls-files -o | grep -v crypto/libsodium-fork | grep -v crypto/lib/ | tr "\n" ":")

notifications:
  slack:
    secure: 
