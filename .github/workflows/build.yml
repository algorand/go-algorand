name: "Build workflow"
on:
  pull_request:
jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14.7'
      - run: go version
      - run: python --version
