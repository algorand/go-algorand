agents:
  - name: cicd.ubuntu.amd64
    dockerFilePath: docker/build/cicd.ubuntu.Dockerfile
    image: algorand/go-algorand-ci-linux-ubuntu
    version: scripts/configure_dev-deps.sh
    arch: amd64
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=amd64
  - name: cicd.centos.amd64
    dockerFilePath: docker/build/cicd.centos.Dockerfile
    image: algorand/go-algorand-ci-linux-centos
    version: scripts/configure_dev-deps.sh
    arch: amd64
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=amd64
  - name: cicd.centos8.amd64
    dockerFilePath: docker/build/cicd.centos8.Dockerfile
    image: algorand/go-algorand-ci-linux-centos8
    version: scripts/configure_dev-deps.sh
    arch: amd64
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
      - PACKAGE_NAME_EXTENSION=centos-stream8
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=amd64
  - name: cicd.ubuntu.arm64
    dockerFilePath: docker/build/cicd.ubuntu.Dockerfile
    image: algorand/go-algorand-ci-linux-ubuntu
    version: scripts/configure_dev-deps.sh
    arch: arm64v8
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=arm64v8
  - name: cicd.alpine.arm
    dockerFilePath: docker/build/cicd.alpine.Dockerfile
    image: algorand/go-algorand-ci-linux
    version: scripts/configure_dev-deps.sh
    arch: arm32v6
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
      - ARCH=arm32v6
  - name: docker-ubuntu
    dockerFilePath: docker/build/docker.ubuntu.Dockerfile
    image: algorand/go-algorand-docker-linux-ubuntu
    version: scripts/configure_dev-deps.sh
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  - name: docker-ubuntu-signer
    dockerFilePath: docker/build/docker.ubuntu.Dockerfile
    image: algorand/go-algorand-docker-linux-ubuntu
    version: scripts/configure_dev-deps.sh
    env:
      - TRAVIS_BRANCH=${GIT_BRANCH}
      - NETWORK=$NETWORK
      - VERSION=$VERSION
      - BUILD_NUMBER=$BUILD_NUMBER
    buildArgs:
      - GOLANG_VERSION=`./scripts/get_golang_version.sh`
    volumes:
      - $XDG_RUNTIME_DIR/gnupg/S.gpg-agent:/root/.gnupg/S.gpg-agent
      - $HOME/.gnupg/pubring.kbx:/root/.gnupg/pubring.kbx

tasks:
  - task: docker.Make
    name: build.amd64
    agent: cicd.ubuntu.amd64
    target: ci-build
  - task: docker.Make
    name: build.arm64
    agent: cicd.ubuntu.arm64
    target: ci-build
  - task: docker.Make
    name: build.arm
    agent: cicd.alpine.arm
    target: ci-build

  - task: docker.Make
    name: archive.amd64
    agent: cicd.centos.amd64
    target: archive

  - task: docker.Make
    name: archive.amd64.centos8
    agent: cicd.centos8.amd64
    target: archive

  - task: docker.Make
    name: rpm.amd64
    agent: cicd.centos.amd64
    target: mule-package-rpm

  - task: docker.Make
    name: rpm.amd64.centos8
    agent: cicd.centos8.amd64
    target: mule-package-rpm

  - task: docker.Make
    name: deb.amd64
    agent: cicd.ubuntu.amd64
    target: mule-package-deb

  # Stash tasks
  - task: stash.Stash
    name: linux-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-amd64
    globSpecs:
      - tmp/node_pkgs/**/*
      - installer/genesis/devnet/genesis.json
      - installer/genesis/testnet/genesis.json
      - installer/genesis/mainnet/genesis.json
  - task: stash.Stash
    name: darwin-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/darwin-amd64
    globSpecs:
      - tmp/node_pkgs/**/*
      - installer/genesis/devnet/genesis.json
      - installer/genesis/testnet/genesis.json
      - installer/genesis/mainnet/genesis.json
  - task: stash.Stash
    name: linux-arm64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm64
    globSpecs:
      - tmp/node_pkgs/**/*
      - installer/genesis/devnet/genesis.json
      - installer/genesis/testnet/genesis.json
      - installer/genesis/mainnet/genesis.json
  - task: stash.Stash
    name: linux-arm
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm
    globSpecs:
      - tmp/node_pkgs/**/*
      - installer/genesis/devnet/genesis.json
      - installer/genesis/testnet/genesis.json
      - installer/genesis/mainnet/genesis.json
  - task: stash.Stash
    name: packages
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/packages
    globSpecs:
      - tmp/node_pkgs/**/*
      - installer/genesis/devnet/genesis.json
      - installer/genesis/testnet/genesis.json
      - installer/genesis/mainnet/genesis.json

    # Unstash tasks
  - task: stash.Unstash
    name: linux-arm64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm64
  - task: stash.Unstash
    name: linux-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-amd64
  - task: stash.Unstash
    name: darwin-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/darwin-amd64
  - task: stash.Unstash
    name: linux-arm
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm
  - task: stash.Unstash
    name: packages
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/packages

  - task: docker.Make
    name: docker-image
    agent: docker-ubuntu
    target: mule-package-docker

  - task: docker.Make
    name: docker-sign
    agent: docker-ubuntu-signer
    target: mule-sign

