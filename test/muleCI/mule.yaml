tasks:
  # Stash tasks
  - task: stash.Stash
    name: linux-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-amd64
    globSpecs:
      - tmp/node_pkgs/**
      - crypto/libs/**
      - gen/devnet/genesis.json
      - gen/testnet/genesis.json
      - gen/mainnet/genesis.json
  - task: stash.Stash
    name: darwin-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/darwin-amd64
    globSpecs:
      - tmp/node_pkgs/**
      - crypto/libs/**
      - gen/devnet/genesis.json
      - gen/testnet/genesis.json
      - gen/mainnet/genesis.json
  - task: stash.Stash
    name: linux-arm64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm64
    globSpecs:
      - tmp/node_pkgs/**
      - crypto/libs/**
      - gen/devnet/genesis.json
      - gen/testnet/genesis.json
      - gen/mainnet/genesis.json
  - task: stash.Stash
    name: linux-arm32
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm32
    globSpecs:
      - tmp/node_pkgs/**
      - crypto/libs/**
      - gen/devnet/genesis.json
      - gen/testnet/genesis.json
      - gen/mainnet/genesis.json

  # Unstash tasks
  - task: stash.Unstash
    name: linux-arm64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm64
  - task: stash.Unstash
    name: linux-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-amd64
  - task: stash.Unstash
    name: darwin-amd64
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/darwin-amd64
  - task: stash.Unstash
    name: linux-arm32
    bucketName: go-algorand-ci-cache
    stashId: ${JENKINS_JOB_CACHE_ID}/linux-arm32

  # Docker tasks
  - task: docker.Version
    configFilePath: scripts/configure_dev-deps.sh
  - task: shell.docker.Ensure
    name: centos
    image: algorand/go-algorand-ci-linux
    version: '{{ docker.Version.outputs.version }}'
    dockerFilePath: docker/build/cicd.centos.Dockerfile
    dependencies: docker.Version
  - task: shell.docker.Ensure
    name: alpine
    image: algorand/go-algorand-ci-linux
    version: '{{ docker.Version.outputs.version }}'
    dockerFilePath: docker/build/cicd.alpine.Dockerfile
    dependencies: docker.Version
  - task: docker.Make
    name: build
    docker:
      image: algorand/go-algorand-ci-linux
      version: '{{ docker.Version.outputs.version }}'
      workDir: /go/src/github.com/algorand/go-algorand
    target: ci-build
  - task: docker.Make
    name: fulltest
    docker:
      image: algorand/go-algorand-ci-linux
      version: '{{ docker.Version.outputs.version }}'
      workDir: /go/src/github.com/algorand/go-algorand
    target: fulltest -j4
  - task: docker.Make
    name: integration-test
    docker:
      env:
        - SHORTTEST=-short
      image: algorand/go-algorand-ci-linux
      version: '{{ docker.Version.outputs.version }}'
      workDir: /go/src/github.com/algorand/go-algorand
    target: ci-integration -j4
  - task: docker.Make
    name: archive
    docker:
      image: algorand/go-algorand-ci-linux
      version: '{{ docker.Version.outputs.version }}'
      workDir: /go/src/github.com/algorand/go-algorand
    target: ci-archive

  # Local Tasks
  - task: shell.Make
    name: ci-deps build
    target: ci-build
  - task: shell.Make
    name: fulltest
    target: fulltest -j4
  - task: shell.Make
    name: integration-test
    target: ci-integration -j4
  - task: shell.Make
    name: archive
    target: archive

jobs:
  # Linux amd64 jobs
  build-linux-amd64:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.centos
      - docker.Make.build
      - stash.Stash.linux-amd64
  test-linux-amd64-integration:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.centos
      - stash.Unstash.linux-amd64
      - docker.Make.integration-test
  test-linux-amd64-fulltest:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.centos
      - docker.Make.fulltest

  # Darwin amd64 jobs
