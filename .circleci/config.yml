version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "ignore-test"
  build-test-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "only-test"
workflows:
  basic-workflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
      - build-test-and-push:
          filters:
            branches:
              only: master